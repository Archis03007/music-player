<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1>MUSIC PLAYER</h1>

    <div class="container">

        <div class="control">
            <input class="button" type="button" value="rewind">
            <input class="button" id="play" type="button" value="play and pause">
            <input class="button" type="button" value="forward">

        </div>

        <div class="artist-info">
            <input id="artist-name" type="text" name="artist-info" placeholder="artist name here" readonly>
        </div>

        <div class="display">
            <input id="display" type="text" name="display" placeholder="song name here" readonly>
        </div>

        <div class="slider">
            <input type="range" id="slider" name="slider" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
